<script>
  // 윤년을 확인하는 함수
  const isLeapYear = function (year) {
    return year % 4 === 0 && year % 100 !== 0 || year % 400 === 0
  }

  console.log(`2024년도는 윤년이다 : ${isLeapYear(2024)}`)
  console.log(`2010년도는 윤년이다 : ${isLeapYear(2010)}`)
  console.log(`2000년도는 윤년이다 : ${isLeapYear(2000)}`)
  console.log(`1900년도는 윤년이다 : ${isLeapYear(1900)}`)
</script>
