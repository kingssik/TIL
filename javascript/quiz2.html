<script>
  // 최솟값을 구하는 함수
  const min = function (arr) {
    let min_num = arr[0]
    console.log(`1st min_num : ${min_num}`)

    for (const value of arr) {
      console.log(`now : ${min_num}, compare : ${value}`)
      min_num = (value < min_num) ? value : min_num
      console.log(`smaller : ${min_num}`)
    }

    console.log(`minimum nubmer : ${min_num}`)
    return min_num
  }

  console.log(min([52, 324, 31, 435, 11, 33, 64, 294]))
</script>
