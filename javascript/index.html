<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    // 예외 발생 상황
    document.addEventListener('DOMContentLoaded', () => {
      const h1 = document.querySelector('h1')
      
      // 고급 예외 처리
      try {
        h1.textContent = '변경'
      } catch (예외_객체) {
        alert('오류 발생')
        console.log(예외_객체)
        console.log(예외_객체.name)
        console.log(예외_객체.message)
      }

    })
  </script>
</head>
<body>
  
</body>
</html>
