<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 문서 객체 조작 가능
      const h1 = (text) => `<h1>${text}</h1>`
      document.body.innerHTML += h1('DOMContentLoaded 이벤트 발생')
    })
  </script>
</head>
<body>
  <h1>hello</h1>
  <script>
    // 문서 객체 조작 가능
  </script>
</body>
</html>
