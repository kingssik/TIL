<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    const func1 = () => {
      try {
        console.log('예외가 발생할 가능성이 있는 코드')
        return
      } catch (e) {
        console.log('예외가 발생할 때 실행할 코드')
      } finally {
        console.log('무조건 실행할 코드') // return 문이 실행됐음에도 finally 때문에 무조건 실행됨
      }
    }
    
    func1()
  </script>
</head>
<body>
  
</body>
</html>
