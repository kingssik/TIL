<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const input = document.querySelector('input')
      const select =  document.querySelector('select')
      const span =  document.querySelector('span')
      const 함수 = () => {
        const value = Number(input.value)
        const selected = select.options[select.options.selectedIndex]
        span.textContent = value * Number(selected.value)  
        // selected.value에서 value -> option 태그 내부의 value
      }

      input.addEventListener('keyup', 함수)
      select.addEventListener('change', 함수)
    })
  </script>
</head>
<body>
  <input type="text" name="" id="" value="0"> cm =
  <span>0</span>
  <select name="" id="">
    <option value="10">mm</option>
    <option value="0.01">m</option>
    <option value="0.393701">inch</option>
  </select>
</body>
</html>
