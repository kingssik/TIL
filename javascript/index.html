<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const header1 = document.querySelector('#textContent')
      const header2 = document.querySelector('#innerHTML')

      // 조작
      // 값 추출
      console.log(header1.textContent)
      console.log(header2.innerHTML)
      // 값 할당
      header1.textContent = '원하는<br>문자열'// <br> 미반영
      header2.innerHTML = '원하는<br>문자열'  // <br> 반영

    })
  </script>
</head>
<body>
  <h1 id="textContent">textContent 속성 문자열</h1>
  <h1 id="innerHTML">innerHTML 속성 문자열</h1>
</body>
</html>
