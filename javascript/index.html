<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 문서 객체 생성
      const header = document.createElement('h1') // 요소 생성
      header.textContent = 'createElement로 만든 태그'
      header.style.color = 'blue'
      
      const body = document.querySelector('body')
      body.appendChild(header)  // body 태그에 header 붙임
      setTimeout(() => {
        // 문서 객체 제거
        // body.removeChild(header)  // body 태그로부터 header 제거
        header.parentNode.removeChild(header) // 부모 객체 선택 후 제거
      }, 2000)  // 2초 후 실행
    })
  </script>
</head>
<body>
  
</body>
</html>
